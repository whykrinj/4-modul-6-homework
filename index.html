<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" defer></script> <!-- Подключение qrcode.js через CDN -->
</head>

<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-purple-900 to-pink-300">
    <div class="flex flex-col items-center bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold mb-6">QR Code Generator</h1>
        <input type="text" id="text-input" class="input input-bordered mb-4 p-3 w-64" placeholder="Enter text or URL">
        <button onclick="generateQRCode()" class="btn btn-primary mb-4 w-64">Generate QR Code</button>
        <div id="qrcode" class="flex justify-center items-center w-full mt-6"></div>

        <div class="flex items-center justify-center space-x-4 mt-6">
            <div>
                <p>QR Code Color</p>
                <input type="color" id="qr-color" value="#000000">
            </div>
        
            <div>
                <p>Background Color</p>
                <input type="color" id="bg-color" value="#ffffff">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
